<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
</head>
<body>
  <script>
    const path = window.location.pathname;
    const baseUrl = "/clothing-store-app";
    const notFoundUrl = "/clothing-store-app/*";
    
    if (path.startsWith(baseUrl) && !path.match(notFoundUrl)) {
      window.location.replace(baseUrl + "/not-found");
    }
  </script>
</body>
</html>
